    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <script>
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const exerciseDisplay = document.getElementById('exerciseDisplay');
        const currentExerciseEl = document.getElementById('currentExercise');
        const scoreEl = document.getElementById('score');
        const progressBar = document.getElementById('progressBar');
        const totalProgressEl = document.getElementById('totalProgress');
        const instructionEl = document.getElementById('instruction');
        const instructionImageEl = document.getElementById('instructionImage');
        const difficultySelect = document.getElementById('difficulty');
        const timerDisplay = document.getElementById('timerDisplay');
        const winGif = document.getElementById('winGif');

        let faceMesh;
        let camera;
        let gameStarted = false;
        let currentExerciseIndex = 0;
        let totalScore = 0;
        let isExercising = false;
        let exerciseTimer = null;
        let gameTimerInterval = null;
        let timeLeft = 0;
        let timeSpent = 0;

        const difficultySettings = {
            unlimited: Infinity,
            easy: 180,
            medium: 120,
            hard: 60
        };

        // Audio variables
        let audioContext;
        let analyser;
        let dataArray;
        let transientCount = 0;
        let lastTransientTime = 0;
        let lastVolume = 0;
        const TRANSIENT_THRESHOLD = 4.0;
        const TRANSIENT_COOLDOWN = 250;
        const MAX_TIME_BETWEEN_TRANSIENTS = 1500;
        const MIN_VOLUME_THRESHOLD = 0.08;

        const MOUTH_OPEN_THRESHOLD = 0.06;
        const PUCKER_THRESHOLD = 0.1;
        const SMILE_THRESHOLD_RATIO = 0.55;
        const TONGUE_OUT_VERTICAL_THRESHOLD = 0.03;
        const TONGUE_UP_VERTICAL_THRESHOLD = 0.01; 
        const MOUTH_SHIFT_HORIZONTAL_THRESHOLD = 0.02;
        const CHEEK_PUFF_THRESHOLD_RATIO = 1.2;
        const HEAD_TURN_THRESHOLD = 0.05;

        const imageMap = {
            'ÂºµÂ§ßÂò¥Â∑¥': './ÂÅ•Âè£ÊìçÂãï‰Ωú/ÂºµÈñãÂò¥Â∑¥.png',
            'ÂòüËµ∑Âò¥Â∑¥': './ÂÅ•Âè£ÊìçÂãï‰Ωú/ÂòüÂò¥.png',
            'ËàåÈ†≠Êúù‰∏ã': './ÂÅ•Âè£ÊìçÂãï‰Ωú/ËàåÈ†≠Êúù‰∏ã.png',
            'ËàåÈ†≠ÊúùÂ∑¶': './ÂÅ•Âè£ÊìçÂãï‰Ωú/ËàåÈ†≠ÊúùÂ∑¶.png',
            'ËàåÈ†≠ÊúùÂè≥': './ÂÅ•Âè£ÊìçÂãï‰Ωú/ËàåÈ†≠ÊúùÂè≥.png',
            'ÈºìËµ∑ËáâÈ†∞': './ÂÅ•Âè£ÊìçÂãï‰Ωú/ÈºìËµ∑ËáâÈ†∞.jpg',
            'È†≠ÈÉ®ÊúùÂ∑¶': './ÂÅ•Âè£ÊìçÂãï‰Ωú/È†≠ÊúùÂ∑¶.png',
            'È†≠ÈÉ®ÊúùÂè≥': './ÂÅ•Âè£ÊìçÂãï‰Ωú/È†≠ÊúùÂè≥.png',
            'ÁôºÈü≥Á∑¥Áøí': ''
        };

        const exercises = [
            { name: 'ÂºµÂ§ßÂò¥Â∑¥', instruction: 'Ë´ãÁõ°ÂäõÂºµÂ§ßÂò¥Â∑¥', check: (l) => checkMouthOpen(l), duration: 2000 },
            { name: 'ÂòüËµ∑Âò¥Â∑¥', instruction: 'Ë´ãÂ∞áÂò¥Â∑¥ÂêëÂâçÂòüËµ∑', check: (l) => checkPucker(l), duration: 2000 },
            { name: 'ÈºìËµ∑ËáâÈ†∞', instruction: 'Ë´ãÈºìËµ∑ÈõôÈ†∞', check: (l) => checkPuffCheeks(l), duration: 2000 },
            { name: 'ËàåÈ†≠Êúù‰∏ã', instruction: 'Ë´ãÂ∞áËàåÈ†≠‰º∏Âá∫‰æÜ', check: (l) => checkTongueDown(l), duration: 2000 },
            { name: 'ËàåÈ†≠ÊúùÂ∑¶', instruction: 'Ë´ãÁî®ËàåÈ†≠È†ÇÂ∑¶ÈÇäËáâÈ†∞', check: (l) => checkTongueLeft(l), duration: 2000 },
            { name: 'ËàåÈ†≠ÊúùÂè≥', instruction: 'Ë´ãÁî®ËàåÈ†≠È†ÇÂè≥ÈÇäËáâÈ†∞', check: (l) => checkTongueRight(l), duration: 2000 },
            { name: 'È†≠ÈÉ®ÊúùÂ∑¶', instruction: 'Ë´ãÂ∞áÈ†≠ÈÉ®ËΩâÂêëÂ∑¶ÈÇä', check: (l) => checkHeadTurnLeft(l), duration: 2000 },
            { name: 'È†≠ÈÉ®ÊúùÂè≥', instruction: 'Ë´ãÂ∞áÈ†≠ÈÉ®ËΩâÂêëÂè≥ÈÇä', check: (l) => checkHeadTurnRight(l), duration: 2000 },
            { name: 'ÁôºÈü≥Á∑¥Áøí', instruction: 'Ë´ãÁôºÂá∫Âï™Âï™Âï™', check: () => checkImpactSound(), duration: 1000 }
        ];

        function initializeFaceMesh() {
            faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
            faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            faceMesh.onResults(onResults);
        }

        async function initializeCameraAndAudio() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480 },
                audio: true 
            });
            videoElement.srcObject = stream;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            camera = new Camera(videoElement, {
                onFrame: async () => { 
                    await faceMesh.send({ image: videoElement }); 
                },
                width: 640,
                height: 480
            });
            camera.start();
        }

        function processAudio() {
            if (!analyser) return;
            analyser.getByteTimeDomainData(dataArray);
            let currentVolume = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const val = (dataArray[i] / 128.0) - 1.0;
                currentVolume += val * val;
            }
            currentVolume = Math.sqrt(currentVolume / dataArray.length);

            const now = Date.now();
            if (now - lastTransientTime > TRANSIENT_COOLDOWN) {
                if (lastVolume > 0 && currentVolume > lastVolume * TRANSIENT_THRESHOLD && currentVolume > MIN_VOLUME_THRESHOLD) {
                    if (now - lastTransientTime < MAX_TIME_BETWEEN_TRANSIENTS) {
                        transientCount++;
                    } else {
                        transientCount = 1;
                    }
                    lastTransientTime = now;
                }
            }
            lastVolume = currentVolume;
        }

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            processAudio();

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                if (gameStarted && !isExercising) {
                    checkExercise(landmarks);
                }
            } else {
                 if (gameStarted && !isExercising) {
                    checkExercise(null);
                }
            }
            canvasCtx.restore();
        }

        function checkImpactSound() {
            if (transientCount >= 3) {
                transientCount = 0;
                return true;
            }
            if (transientCount > 0 && Date.now() - lastTransientTime > MAX_TIME_BETWEEN_TRANSIENTS) {
                transientCount = 0;
            }
            return false;
        }

        function checkExercise(landmarks) {
            if (!gameStarted) return;
            const currentExercise = exercises[currentExerciseIndex];
            if (!currentExercise) return;

            if (currentExercise.name === 'ÁôºÈü≥Á∑¥Áøí') {
                 if (checkImpactSound()) {
                    performExercise();
                }
            } else if (landmarks && currentExercise.check(landmarks)) {
                performExercise();
            }
        }

        function performExercise() {
            if (isExercising) return;
            isExercising = true;
            instructionEl.textContent = 'ÂæàÂ•ΩÔºÅ‰øùÊåÅÂãï‰Ωú...';
            exerciseTimer = setTimeout(completeExercise, exercises[currentExerciseIndex].duration);
        }

        function completeExercise() {
            isExercising = false;
            totalScore++;
            currentExerciseIndex++;
            
            updateScore();

            if (currentExerciseIndex >= exercises.length) {
                endGame(true); // Won the game
            } else {
                transientCount = 0;
                updateDisplay();
            }
        }

        function endGame(isWin) {
            gameStarted = false;
            clearInterval(gameTimerInterval);
            if (isWin) {
                winGif.style.display = 'block';
                exerciseDisplay.textContent = "ÊÅ≠ÂñúÔºÅ‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâÂãï‰ΩúÔºÅ‰Ω†Â•ΩÊ£í";
                const selectedDifficulty = difficultySelect.value;
                if (selectedDifficulty === 'unlimited') {
                    instructionEl.textContent = `Á∏ΩÂÖ±ËÄóÊôÇ ${formatTime(timeSpent)}`;
                } else {
                    const timeTaken = difficultySettings[selectedDifficulty] - timeLeft;
                    instructionEl.textContent = `Á∏ΩÂÖ±Ëä±‰∫Ü ${timeTaken} Áßí`;
                }
            } else {
                exerciseDisplay.textContent = "ÊôÇÈñìÂà∞ÔºÅ";
                instructionEl.textContent = `ÂÜçË©¶‰∏ÄÊ¨°ÂêßÔºÅ‰∏ãÊ¨°ÂÜçÊé•ÂÜçÂé≤`;
            }
            difficultySelect.disabled = false;
        }

        function checkMouthOpen(l) { return Math.abs(l[13].y - l[14].y) > MOUTH_OPEN_THRESHOLD; }
        function checkPucker(l) { return Math.abs(l[61].x - l[291].x) < PUCKER_THRESHOLD; }
        function checkTongueDown(l) { return (l[14].y - (l[61].y + l[291].y) / 2) > TONGUE_OUT_VERTICAL_THRESHOLD; }
        function checkTongueLeft(l) { return ((l[61].x + l[291].x) / 2 - l[6].x) > MOUTH_SHIFT_HORIZONTAL_THRESHOLD; }
        function checkTongueRight(l) { return ((l[61].x + l[291].x) / 2 - l[6].x) < -MOUTH_SHIFT_HORIZONTAL_THRESHOLD; }

        function checkPuffCheeks(l) {
            const leftCheek = l[234];
            const rightCheek = l[454];
            const leftEye = l[33];
            const rightEye = l[263];
            const cheekDistance = Math.sqrt(Math.pow(leftCheek.x - rightCheek.x, 2) + Math.pow(leftCheek.y - rightCheek.y, 2));
            const eyeDistance = Math.sqrt(Math.pow(leftEye.x - rightEye.x, 2) + Math.pow(leftEye.y - rightEye.y, 2));
            return (cheekDistance / eyeDistance) > CHEEK_PUFF_THRESHOLD_RATIO;
        }

        function checkHeadTurnLeft(l) {
            const noseTip = l[1];
            const leftEye = l[33];
            const rightEye = l[263];
            const eyeCenterX = (leftEye.x + rightEye.x) / 2;
            const noseOffset = noseTip.x - eyeCenterX;
            return noseOffset > HEAD_TURN_THRESHOLD;
        }

        function checkHeadTurnRight(l) {
            const noseTip = l[1];
            const leftEye = l[33];
            const rightEye = l[263];
            const eyeCenterX = (leftEye.x + rightEye.x) / 2;
            const noseOffset = noseTip.x - eyeCenterX;
            return noseOffset < -HEAD_TURN_THRESHOLD;
        }

        function updateDisplay() {
            if (!gameStarted && totalScore === 0 && currentExerciseIndex === 0) {
                 exerciseDisplay.textContent = 'ÈªûÊìä„ÄåÈñãÂßãÈÅäÊà≤„ÄçÈñãÂßãË®ìÁ∑¥';
                 instructionEl.textContent = 'Ë´ãÂ∞áËáâÈÉ®Â∞çÊ∫ñÁï´Èù¢‰∏≠Â§Æ';
                 return;
            }
            const currentExercise = exercises[currentExerciseIndex];
            if (currentExercise) {
                if (currentExercise.name === 'ÁôºÈü≥Á∑¥Áøí' && exerciseDisplay.textContent !== 'ÁôºÈü≥Á∑¥Áøí') {
                    transientCount = 0;
                }
                exerciseDisplay.textContent = currentExercise.name;
                currentExerciseEl.textContent = currentExerciseIndex + 1;
                instructionEl.textContent = currentExercise.instruction;
                const imageUrl = imageMap[currentExercise.name];
                instructionImageEl.src = imageUrl || '';
                instructionImageEl.style.display = imageUrl ? 'block' : 'none';
            }
        }

        function updateScore() {
            scoreEl.textContent = totalScore;
            const progress = (totalScore / exercises.length) * 100;
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            totalProgressEl.textContent = `${Math.floor(Math.min(progress, 100))}%`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function tick() {
            timeLeft--;
            timerDisplay.textContent = `ÊôÇÈñì: ${formatTime(timeLeft)}`;
            if (timeLeft <= 0) {
                endGame(false); // Lost the game
            }
        }

        function stopwatch() {
            timeSpent++;
            timerDisplay.textContent = `ËÄóÊôÇ: ${formatTime(timeSpent)}`;
        }

        async function startGame() {
            if (!audioContext) { 
                await initialize();
            }
            winGif.style.display = 'none';
            gameStarted = true;
            currentExerciseIndex = 0;
            totalScore = 0;
            transientCount = 0;
            timeSpent = 0;
            difficultySelect.disabled = true;

            if (gameTimerInterval) clearInterval(gameTimerInterval);

            const selectedDifficulty = difficultySelect.value;
            if (selectedDifficulty === 'unlimited') {
                timerDisplay.textContent = "ËÄóÊôÇ: 00:00";
                gameTimerInterval = setInterval(stopwatch, 1000);
            } else {
                timeLeft = difficultySettings[selectedDifficulty];
                timerDisplay.textContent = `ÊôÇÈñì: ${formatTime(timeLeft)}`;
                gameTimerInterval = setInterval(tick, 1000);
            }
            
            updateDisplay();
            updateScore();
        }

        function resetGame() {
            winGif.style.display = 'none';
            gameStarted = false;
            currentExerciseIndex = 0;
            totalScore = 0;
            isExercising = false;
            transientCount = 0;
            timeSpent = 0;
            if (exerciseTimer) clearTimeout(exerciseTimer);
            if (gameTimerInterval) clearInterval(gameTimerInterval);
            
            difficultySelect.disabled = false;
            timerDisplay.textContent = "ÊôÇÈñì: --:--";
            exerciseDisplay.textContent = 'ÈªûÊìä„ÄåÈñãÂßãÈÅäÊà≤„ÄçÈñãÂßãË®ìÁ∑¥';
            instructionEl.textContent = 'Ë´ãÂ∞áËáâÈÉ®Â∞çÊ∫ñÁï´Èù¢‰∏≠Â§Æ';
            instructionImageEl.src = '';
            instructionImageEl.style.display = 'none';
            currentExerciseEl.textContent = '-';
            scoreEl.textContent = '0';
            totalProgressEl.textContent = '0%';
            progressBar.style.width = '0%';
        }

        async function initialize() {
            try {
                initializeFaceMesh();
                await initializeCameraAndAudio();
