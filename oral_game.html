    <style>

        /* æ‰‹æ©Ÿæ§åˆ¶æŒ‰éˆ• */

            .item {

<body>
    <div id="score-board">åˆ†æ•¸: 0 | ç”Ÿå‘½: 3</div>
    <div id="game-container">
        <div id="player">ğŸ¦·</div> </div>
    <div class="button-container">
        <button id="start-button" class="game-button">é–‹å§‹éŠæˆ²</button>
        <button id="reset-button" class="game-button" style="display: none;">é‡æ–°é–‹å§‹</button>
    </div>
    <div class="mobile-controls">
        <button id="left-button" class="control-button">â¬…ï¸</button>
        <button id="right-button" class="control-button">â¡ï¸</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreBoard = document.getElementById('score-board');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');

        // éŠæˆ²è¨­å®š
        let score = 0;
        let lives = 3;
        let gameInterval;
        let itemSpeed = 3; // ç‰©å“æ‰è½é€Ÿåº¦ (åƒç´ /å¹€)
        const itemCreationInterval = 1200; // ç‰©å“ç”Ÿæˆé–“éš” (æ¯«ç§’)
        let gameActive = false;
        const playerStep = 30; // ç©å®¶ç§»å‹•æ­¥é•·

        // ç‰©å“é¡å‹
        const goodItems = [
            { emoji: 'ğŸ', points: 10, type: 'good' },  // è˜‹æœ
            { emoji: 'ğŸ¥•', points: 10, type: 'good' },  // èƒ¡è˜¿è””
            { emoji: 'ğŸ¥›', points: 10, type: 'good' },  // ç‰›å¥¶
            { emoji: 'ğŸ›¡ï¸', points: 0, type: 'shield', duration: 5000 } // å‡è¨­é€™æ˜¯ç‰™è†/æ¼±å£æ°´ï¼Œæä¾›çŸ­æš«ä¿è­·
        ];
        const badItems = [
            { emoji: 'ğŸ¬', points: -5, type: 'bad' },   // ç³–æœ
            { emoji: 'ğŸ¥¤', points: -5, type: 'bad' },   // æ±½æ°´
            { emoji: 'ğŸ¦ ', points: -1, type: 'germ' }     // ç´°èŒ (æ‰£ç”Ÿå‘½)
        ];
        const allItems = [...goodItems, ...badItems];

        let playerShielded = false; // ç©å®¶æ˜¯å¦å—ä¿è­·

        // æ›´æ–°åˆ†æ•¸å’Œç”Ÿå‘½é¡¯ç¤º
        function updateBoard() {
            scoreBoard.textContent = `åˆ†æ•¸: ${score} | ç”Ÿå‘½: ${lives}`;
        }

        // å‰µå»ºæ‰è½ç‰©
        function createItem() {
            if (!gameActive) return;

            const randomItem = allItems[Math.floor(Math.random() * allItems.length)];
            const itemElement = document.createElement('div');
            itemElement.classList.add('item');
            itemElement.textContent = randomItem.emoji;
            itemElement.dataset.points = randomItem.points;
            itemElement.dataset.type = randomItem.type;
            if (randomItem.type === 'shield') {
                itemElement.dataset.duration = randomItem.duration;
            }

            // è¨­å®šç‰©å“åˆå§‹ä½ç½® (éŠæˆ²å®¹å™¨é ‚éƒ¨éš¨æ©ŸXè»¸)
            const gameContainerWidth = gameContainer.offsetWidth;
            itemElement.style.left = Math.random() * (gameContainerWidth - 40) + 'px'; // 40æ˜¯ç‰©å“å¯¬åº¦
            itemElement.style.top = '0px';

            gameContainer.appendChild(itemElement);
        }

        // ç§»å‹•æ‰è½ç‰©ä¸¦æª¢æ¸¬ç¢°æ’
        function moveItems() {
            if (!gameActive) return;

            const items = document.querySelectorAll('.item');
            const playerRect = player.getBoundingClientRect();
            const gameContainerRect = gameContainer.getBoundingClientRect();

            items.forEach(item => {
                let itemTop = parseInt(item.style.top);
                itemTop += itemSpeed;
                item.style.top = itemTop + 'px';

                const itemRect = item.getBoundingClientRect();

                // æª¢æ¸¬ç¢°æ’
                if (
                    itemRect.bottom >= playerRect.top &&
                    itemRect.top <= playerRect.bottom &&
                    itemRect.right >= playerRect.left &&
                    itemRect.left <= playerRect.right
                ) {
                    const points = parseInt(item.dataset.points);
                    const type = item.dataset.type;

                    if (playerShielded && (type === 'bad' || type === 'germ')) {
                        // å—ä¿è­·ç‹€æ…‹ï¼Œä¸æ‰£åˆ†/ç”Ÿå‘½
                        item.remove();
                        return;
                    }

                    if (type === 'good') {
                        score += points;
                    } else if (type === 'bad') {
                        score += points;
                        if (score < 0) score = 0; // åˆ†æ•¸ä¸ç‚ºè² 
                    } else if (type === 'germ') {
                        lives--;
                    } else if (type === 'shield') {
                        activateShield(parseInt(item.dataset.duration));
                    }

                    item.remove(); // ç§»é™¤ç¢°æ’çš„ç‰©å“
                    updateBoard();

                    if (lives <= 0) {
                        endGame("éŠæˆ²çµæŸï¼æ‚¨çš„ç‰™é½’ä¸å¥åº·äº†ï¼");
                    }
                }

                // ç‰©å“æ‰å‡ºåº•éƒ¨
                if (itemRect.top > gameContainerRect.bottom) {
                    item.remove();
                }
            });
        }

        // å•Ÿå‹•ä¿è­·ç½©
        function activateShield(duration) {
            playerShielded = true;
            player.textContent = 'ğŸ¦·âœ¨'; // ç©å®¶ç‰™é½’åŠ å€‹é–ƒå…‰ç‰¹æ•ˆ
            console.log("ä¿è­·ç½©å•Ÿå‹•ï¼");
            setTimeout(() => {
                playerShielded = false;
                player.textContent = 'ğŸ¦·'; // æ¢å¾©æ­£å¸¸ç‰™é½’
                console.log("ä¿è­·ç½©çµæŸã€‚");
            }, duration);
        }


        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop() {
            if (!gameActive) return;
            moveItems();
            requestAnimationFrame(gameLoop); // ä½¿ç”¨ requestAnimationFrame ä»¥ç²å¾—æ›´å¹³æ»‘çš„å‹•ç•«
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            lives = 3;
            itemSpeed = 3; // é‡è¨­é€Ÿåº¦
            player.style.left = '50%'; // é‡ç½®ç©å®¶ä½ç½®
            updateBoard();
            startButton.style.display = 'none';
            resetButton.style.display = 'inline-block';
            // æ¸…é™¤èˆŠçš„æ‰è½ç‰©
            document.querySelectorAll('.item').forEach(item => item.remove());

            // å®šæœŸå‰µå»ºç‰©å“
            gameInterval = setInterval(createItem, itemCreationInterval);
            // å•Ÿå‹•éŠæˆ²å¾ªç’°
            requestAnimationFrame(gameLoop);
            hideMessage();
        }

        // çµæŸéŠæˆ²
        function endGame(messageText) {
            gameActive = false;
            clearInterval(gameInterval); // åœæ­¢å‰µå»ºæ–°ç‰©å“
            // ä¸å†èª¿ç”¨ requestAnimationFrame(gameLoop) ä¾†åœæ­¢å‹•ç•«
            resetButton.style.display = 'inline-block';
            startButton.style.display = 'none'; // å¯ä»¥é¸æ“‡éš±è—é–‹å§‹æŒ‰éˆ•æˆ–ä½¿å…¶è®Šç‚º "é‡æ–°é–‹å§‹"
            showMessage(messageText);
        }

        // é¡¯ç¤ºè¨Šæ¯æ¡†
        function showMessage(text) {
            let messageBox = document.querySelector('.message-box');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.classList.add('message-box');
                const messageTextElement = document.createElement('p');
                messageTextElement.textContent = text;
                const closeButton = document.createElement('button');
                closeButton.textContent = 'çŸ¥é“äº†';
                closeButton.onclick = () => {
                    hideMessage();
                    resetButton.style.display = 'inline-block'; // ç¢ºä¿é‡æ–°é–‹å§‹æŒ‰éˆ•å¯è¦‹
                    startButton.style.display = 'none';
                };
                messageBox.appendChild(messageTextElement);
                messageBox.appendChild(closeButton);
                gameContainer.appendChild(messageBox);
            } else {
                messageBox.querySelector('p').textContent = text;
                messageBox.style.display = 'block';
            }
        }

        // éš±è—è¨Šæ¯æ¡†
        function hideMessage() {
            const messageBox = document.querySelector('.message-box');
            if (messageBox) {
                messageBox.style.display = 'none';
            }
        }


        // é‡ç½®éŠæˆ²
        function resetGame() {
            endGame(""); // å¯¦éš›ä¸Šæ˜¯åœæ­¢ç•¶å‰éŠæˆ²
            hideMessage();
            score = 0;
            lives = 3;
            updateBoard();
            document.querySelectorAll('.item').forEach(item => item.remove()); // æ¸…é™¤æ‰€æœ‰ç‰©å“
            player.style.left = '50%'; // é‡ç½®ç©å®¶ä½ç½®
            startButton.style.display = 'inline-block'; // é¡¯ç¤ºé–‹å§‹æŒ‰éˆ•
            resetButton.style.display = 'none'; // éš±è—é‡ç½®æŒ‰éˆ•
            gameActive = false; // ç¢ºä¿éŠæˆ²ç‹€æ…‹ç‚ºéæ´»å‹•
        }


        // éµç›¤æ§åˆ¶ç©å®¶ç§»å‹•
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            const playerRect = player.getBoundingClientRect();
            const gameContainerRect = gameContainer.getBoundingClientRect();

            if (e.key === 'ArrowLeft') {
                if (playerRect.left > gameContainerRect.left) {
                     player.style.left = (player.offsetLeft - playerStep) + 'px';
                }
            } else if (e.key === 'ArrowRight') {
                 if (playerRect.right < gameContainerRect.right) {
                    player.style.left = (player.offsetLeft + playerStep) + 'px';
                }
            }
        });

        // æ»‘é¼ /è§¸æ§æ§åˆ¶ç©å®¶ç§»å‹• (æ›´ç›´è§€)
        gameContainer.addEventListener('mousemove', (e) => {
            if (!gameActive || e.buttons !== 1) return; // e.buttons !== 1 è¡¨ç¤ºåƒ…åœ¨æŒ‰ä¸‹æ»‘é¼ å·¦éµæ™‚ç§»å‹•
            movePlayer(e.clientX);
        });

        gameContainer.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            e.preventDefault(); // é˜²æ­¢é é¢æ»¾å‹•
            movePlayer(e.touches[0].clientX);
        }, { passive: false });


        function movePlayer(xPosition) {
            const gameContainerRect = gameContainer.getBoundingClientRect();
            let newLeft = xPosition - gameContainerRect.left - (player.offsetWidth / 2);

            // é™åˆ¶ç©å®¶åœ¨éŠæˆ²å€åŸŸå…§ç§»å‹•
            if (newLeft < 0) {
                newLeft = 0;
            }
            if (newLeft > gameContainer.offsetWidth - player.offsetWidth) {
                newLeft = gameContainer.offsetWidth - player.offsetWidth;
            }
            player.style.left = newLeft + 'px';
        }

        // æ‰‹æ©ŸæŒ‰éˆ•æ§åˆ¶
        leftButton.addEventListener('click', () => {
            if (!gameActive) return;
            const playerRect = player.getBoundingClientRect();
            const gameContainerRect = gameContainer.getBoundingClientRect();
            if (playerRect.left > gameContainerRect.left) {
                 player.style.left = (player.offsetLeft - playerStep) + 'px';
            }
        });

        rightButton.addEventListener('click', () => {
            if (!gameActive) return;
            const playerRect = player.getBoundingClientRect();
            const gameContainerRect = gameContainer.getBoundingClientRect();
            if (playerRect.right < gameContainerRect.right) {
                player.style.left = (player.offsetLeft + playerStep) + 'px';
            }
        });


        // äº‹ä»¶ç›£è½
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        // åˆå§‹è¨­å®š
        updateBoard();
        // è®“ä½¿ç”¨è€…é»æ“Šé–‹å§‹æŒ‰éˆ•ä¾†å•Ÿå‹•éŠæˆ²ï¼Œè€Œä¸æ˜¯è‡ªå‹•é–‹å§‹
    </script>
